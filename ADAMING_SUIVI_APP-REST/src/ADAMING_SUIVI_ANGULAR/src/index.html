    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }

    // Shared ID

  <script>

    JQVMap.prototype.selectAllRegions = function () {
      for (var key in this.countries) {
        this.select(key, undefined);
      }
    }
    JQVMap.prototype.deselectAllRegions = function () {
      for (var key in this.countries) {
        this.deselect(key, undefined);
      }
    }


    JQVMap.prototype.setSelectedRegions = function (array) {
      for (var key in this.countries) {
        this.deselect(key, undefined);
      }
      for (i = 0; i < array.length; i++) {
        //alert(array[i])
        this.select(array[i], undefined);
      }
    }
  </script>


<div class="animated fadeIn">
    <div class="row">
            <div class="card">
                    <div class="card-header">
                            <label style="font-weight:bold;color:#546E7A;">Recherche</label>
                    </div>
                    <div class="card-body">
                            <div class="row">      
                                    <div class="col-sm-2">
                                        <div class="form-group">
                                            <label for="nom">Nom:</label>
                                            <input type="text" class="form-control"  name="nom" [(ngModel)]="condidat.nom" id="nom"> 
                                        </div>
                                    </div>
                                    <div class="col-sm-2">
                                        <div class="form-group">
                                            <label class="form-col-form-label" for="prenom">Prénom :</label>
                                            <input type="text" class="form-control"   name="prenom" [(ngModel)]="condidat.prenom" id="prenom">
                                            
                                        </div>
                                    </div>
                                    <div class="col-sm-2">
                                            <div class="form-group">
                                                <label class="form-col-form-label" for="numeroTel">N° téléphone:</label>
                                                <input type="text" class="form-control"   name="prenom" [(ngModel)]="condidat.numeroTel" id="numeroTel" [textMask]="{mask: mask}">
                                                
                                            </div>
                                        </div>
                                        <div class="col-sm-2">
                                                <div class="form-group">
                                                    <label class="form-col-form-label" for="email">Email:</label>
                                                    <input type="text" class="form-control"   name="email"  [(ngModel)]="condidat.email" id="email">
                                                    
                                                </div>
                                        </div>
                                            <div class="col-sm-2">
                                                    <div class="form-group">
                                                        <label class="form-col-form-label" for="dateInscription">Date Inscription:</label>
                                                        <input type="date" class="form-control" name="dateInscription" [(ngModel)]="condidat.dateInscription" id="dateInscription">
                                                        
                                                    </div>
                                            </div>
                                            <div class="col-sm-2">
                                                    <div class="form-group">
                                                        <label for="profil">Type de profil:</label>
                                                        <select  [(ngModel)]="condidat.technologie" class="form-control input-sm">
                                                            <option value="">-- Sélectionner --</option>
                                                            <option *ngFor="let tech of technologies" [value]="tech.libelle">{{ tech.libelle }}</option>
                                                          </select>
                                                    </div>
                                                </div>
                                </div>
                                <div class="row">
                                        <div class="col-sm-2">
                                            <div class="form-group">
                                                <label class="form-col-form-label" for="nomSourceur">Nom Sourceur :</label>
                                                <input type="text" class="form-control"   name="nomSourceur" [(ngModel)]="condidat.nomSourceur" id="nomSourceur">
                                                
                                            </div>
                                        </div>
                                        <div class="col-sm-2">
                                            <div class="form-group">
                                                <label class="form-col-form-label" for="prenomSourceur">Prenom Sourceur :</label>
                                                <input type="text" class="form-control"   name="prenomSourceur" [(ngModel)]="condidat.prenomSourceur" id="prenomSourceur">
                                            </div>
                                        </div>
                                        <div class="col-sm-2">
                                                <div class="form-group">
                                                    <label class="form-col-form-label" for="prenom">Region:</label>
                                                    <input type="text" class="form-control"   name="region" [(ngModel)]="condidat.region" id="region">
                                                    
                                                </div>
                                            </div>
                                            <div class="col-sm-2">
                                                    <div class="form-group">
                                                        <label class="form-col-form-label" for="region">Fraicheur CV:</label>
                                                          <select [(ngModel)]="condidat.critereRecheche" class="form-control input-sm">
                                                            <option selected value="">-- Sélectionner --</option>
                                                            <option value="1">Moins 1 mois</option>
                                                            <option value="2">Entre 1 et 6 mois</option>
                                                            <option value="3">Plus de 6 mois</option>
                                                          </select>
                                                    </div>
                                                </div>
                                    </div>
                    </div>
                    <div class="card-footer">

                            <div class="row align-items-center">
                                <div class="col-2">
                                    <button type="button" class="btn btn-block btn-primary" (click)="rechercheCandidat()">Rechercher</button>
                                </div>
    
                                <div class="col-2">
                                    <button  type="button" class="btn btn-block btn-primary" (click)="reset()" style="float: right;">Réinitialiser</button>
                                </div>
                            </div>
                        </div>
                  </div>
                  
        <div class="card"> 
                         
            <div class="card-header">
                    <label style="font-weight:bold;color:#546E7A;">Liste des nouveaux candidats</label>
            </div>
         
              <div class="card-body">
                    <div class="btn-group" style="float: right;" dropdown>
                            <button dropdownToggle type="button" class="btn btn-primary dropdown-toggle">
                              Colonnes <span class="caret"></span>
                            </button>
                            <ul *dropdownMenu class="dropdown-menu" role="menu">
                           
                             
                            </ul>
                          </div>
                <table class="table  table-striped">
                  <thead >
                    <tr>
                      <th>Nom</th>
                      <th>Prénom</th>
                      <th>N° Téléphone</th>
                      <th>Email</th>
                      <th>Date inscription</th>
                      <th>Type de profil</th>
                      <th>Région</th>
                      <th>Nom sourceur</th>
                      <th>Prénom sourceur</th>
                      <th>ACTION</th>
                    </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let c of candidats">
                      <td>{{c.nom}}</td>
                      <td>{{c.prenom}}</td>
                      <td>{{c.numeroTel}}</td>
                      <td>{{c.email}}</td>
                      <td>{{c.dateInscription | date:'dd/MM/yyyy' }}</td>
                      <td>{{c.technologie}}</td>
                      <td>{{c.region}}</td>
                      <td>{{c.nomSourceur}}</td>
                      <td>{{c.prenomSourceur}}</td>
                      <td><span class="glyphicon glyphicon-search"></span></td>
                    </tr>
                  </tbody>
                </table>
      
                    <ul class="pagination">
                        <li  *ngFor=" let p of pages">
                             <a class="page-link" (click)="setPage(p)">{{p}}</a>
                       </li>
                    </ul>
                

                    
               
              </div>
          
          </div>
    </div>
</div>

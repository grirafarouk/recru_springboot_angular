<div class="animated fadeIn">
    <div class="row">
        <div class="card">
            <div class="card-header">
                <label style="font-weight:bold;color:#546E7A;">Recherche</label>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-2">
                        <div class="form-group">
                            <label for="nom" style="font-weight:bold">Nom:</label>
                            <input type="text" class="form-control" name="nom" [(ngModel)]="condidat.nom" id="nom">
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="form-group">
                            <label class="form-col-form-label" for="prenom" style="font-weight:bold">Prénom :</label>
                            <input type="text" class="form-control" name="prenom" [(ngModel)]="condidat.prenom" id="prenom">

                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="form-group">
                            <label class="form-col-form-label" for="numeroTel" style="font-weight:bold">N° téléphone:</label>
                            <input type="text" class="form-control" name="prenom" [(ngModel)]="condidat.numeroTel" id="numeroTel">

                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="form-group">
                            <label class="form-col-form-label" for="email" style="font-weight:bold">Email:</label>
                            <input type="text" class="form-control" name="email" [(ngModel)]="condidat.email" id="email">

                        </div>
                    </div>

                    <div class="col-sm-2">
                        <div class="form-group">
                            <label for="nom" style="font-weight:bold">Type de profil:</label>
                                <select [(ngModel)]="condidat.technologie" name="profil" class="form-control input-sm">
                                    <option [ngValue]="undefined">--Séléctionner--</option>
                                    <option *ngFor="let tech of technologies" [value]="tech.libelle">{{ tech.libelle }}</option>
                                </select>

                        </div>
                    </div>

                    <div class="col-sm-2">
                        <div class="form-group">
                            <label class="form-col-form-label" for="dateEntretien" style="font-weight:bold">Date entretien:</label>
                                <input  [owlDateTimeFilter]="dateEntretienDateFilter"
                                    [owlDateTimeTrigger]="dateEntretien" [owlDateTime]="dateEntretien" class="form-control"
                                    name="dateEntretien" [(ngModel)]="condidat.dateEntretien" id="dateEntretien">
                                    <owl-date-time [pickerType]="'calendar'" #dateEntretien></owl-date-time>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-2">
                        <div class="form-group">
                            <label for="profil" style="font-weight:bold">Lieu entretien:</label>
                            <select [(ngModel)]="condidat.lieuEntretien" class="form-control input-sm">
                                <option [ngValue]="undefined">--Séléctionner--</option>
                                <option *ngFor="let lieu of lieux" [value]="lieu.libelle">{{ lieu.libelle }}</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="form-group">
                            <label class="form-col-form-label" for="region" style="font-weight:bold">Disponibilité:</label>
                            <select [(ngModel)]="condidat.disponibilite" name="disponibilite" class="form-control"
                            id="disponibilite">
                            <option [ngValue]="undefined">--Séléctionner--</option>
                            <option *ngFor="let refDis of refDisponibilite" [value]="refDis.value">{{refDis.label}}</option>
                          </select>
                        </div>
                    </div>

                    <div class="col-sm-2">
                        <div class="form-group">
                            <label class="form-col-form-label" for="prenom" style="font-weight:bold">Region:</label>
                            <ng-select aria-required=""  
                            id="region" [items]="region" (search)="codePostaleOnSearch($event)" 
                                [ngModel]="condidat.region" (ngModelChange)="condidat.region = $event" name="region">
                               <ng-option *ngFor="let reg of region" [value]="reg.code">{{reg.code}}</ng-option>

                           </ng-select>

                        </div>
                    </div>

                    <div class="col-sm-2">
                        <div class="form-group">
                            <label class="form-col-form-label" for="prenom" style="font-weight:bold">Date Relance:</label>
                          <month-year-picker (changed)="updateDateRelance($event)" [(ngModel)]="condidat.dateRelance"></month-year-picker>

                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="form-group">
                            <label class="form-col-form-label" for="nomSourceur" style="font-weight:bold">Nom Sourceur :</label>
                            <input type="text" class="form-control" name="nomSourceur" [(ngModel)]="condidat.nomSourceur"
                                id="nomSourceur">

                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="form-group">
                            <label class="form-col-form-label" for="prenomSourceur" style="font-weight:bold">Prenom Sourceur :</label>
                            <input type="text" class="form-control" name="prenomSourceur" [(ngModel)]="condidat.prenomSourceur"
                                id="prenomSourceur">
                        </div>
                    </div>

                </div>
                <div class="row">
                        <div class="col-sm-2">
                                <div class="form-group">
                                    <label class="form-col-form-label" for="nomSourceur" style="font-weight:bold">Nom charge :</label>
                                    <input type="text" class="form-control" name="nomSourceur" [(ngModel)]="condidat.nomCharge"
                                        id="nomSourceur">
        
                                </div>
                            </div>
                            <div class="col-sm-2">
                                <div class="form-group">
                                    <label class="form-col-form-label" for="prenomSourceur" style="font-weight:bold">Prenom charge :</label>
                                    <input type="text" class="form-control" name="prenomSourceur" [(ngModel)]="condidat.prenomCharge"
                                        id="prenomSourceur">
                                </div>
                            </div>
                            <div class="col-sm-2">
                                    <div class="form-group">
                                        <label class="form-col-form-label" for="statut" style="font-weight:bold">Statut :</label>
                                        <select [(ngModel)]="condidat.statut" name="statut" class="form-control"
                                        id="statut">
                                        <option [ngValue]="undefined">--Séléctionner--</option>
                                        <option *ngFor="let refSt of refStatut" [value]="refSt.value">{{refSt.label}}</option>
                                      </select>
                                    </div>
                           </div>
                </div>
            </div>
            <div class="card-footer">

                <div class="row align-items-center">
                    <div class="col-2">
                        <button type="button" class="btn btn-block btn-primary" (click)="rechercheCandidat()">Rechercher</button>
                    </div>

                    <div class="col-2">
                        <button type="button" class="btn btn-block btn-primary" (click)="reset()" style="float: right;">Réinitialiser</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">

            <div class="card-header">
                <label style="font-weight:bold;color:#546E7A;">Liste des nouveaux candidats</label>
            </div>

            <div class="card-body">
                <div class="form-group row" style="float: right">
                    <div class="col-md-12">
                        <div class="input-group">
                            <div autoClose="false" class="btn-group" style="float: right;" dropdown>
                                <button dropdownToggle type="button" class="btn btn-primary dropdown-toggle">
                                    Colonnes <span class="caret"></span>
                                </button>
                                <ul (click)="$event.stopPropagation()" class="light" *dropdownMenu class="dropdown-menu"
                                    role="menu">
                                    <li role="menuitem" *ngFor="let col of columns"> <a class="dropdown-item"><input
                                                [(ngModel)]="col.visible" type="checkbox" />{{col.title}}</a></li>

                                </ul>
                            </div>

                        </div>
                    </div>
                </div>
                <table class="table  table-striped table-responsive">
                    <thead>
                        <tr>
                            <th [hidden]="!col.visible" *ngFor="let col of columns"> {{col.title }}</th>
                            <th style="width: 100px">ACTION</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let c of candidats| paginate: { itemsPerPage:10, currentPage: p }">
                            <td [hidden]="!col.visible" *ngFor="let col of columns"> {{c[col.data] }}</td>

                            <td style="width: 100px"><button type="button" (click)="openDetails(c)" class="btn btn-outline-primary btn-sm">
                                    <i class="fa fa-edit"></i>
                                </button>
                                <button type="button" style="margin-left: 5px" (click)="downloadCV(c)" class="btn btn-outline-info btn-sm">
                                    <i class="fa fa-download"></i>
                                </button></td>
                        </tr>
                    </tbody>
                </table>
                <div class="panel-footer panel-default pager">
                    <ul class="pagination justify-content-center">
                        <li [class.disabled]="1==currentPage" class="page-item">
                            <a (click)="setPage(1)" class="page-link">«</a>
                        </li>
                        <li [class.disabled]="1==currentPage" class="page-item">
                            <a (click)="setPage(currentPage-1)" class="page-link">‹</a>
                        </li>
                        <li [class.active]="p==currentPage" class="page-item" *ngFor=" let p of pages">
                            <a class="page-link" (click)="setPage(p)">{{p}}</a>
                        </li>
                        <li [class.disabled]="currentPage==lastPage" class="page-item">
                            <a (click)="setPage(currentPage+1)" class="page-link">›</a>
                        </li>
                        <li [class.disabled]="currentPage==lastPage" class="page-item">
                            <a (click)="setPage(lastPage)" class="page-link">»</a>
                        </li>
                    </ul>
                </div>
            </div>
            <!--<ngx-loading [show]="loading" [config]=""></ngx-loading>-->
        </div>
    </div>
</div>

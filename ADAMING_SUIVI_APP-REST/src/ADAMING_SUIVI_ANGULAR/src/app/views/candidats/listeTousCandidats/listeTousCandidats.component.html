<div class="animated fadeIn">
    <div class="row">
        <div class="card">
            <div class="card-header">
                <label style="font-weight:bold;color:#546E7A;">Recherche</label>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-2">
                        <div class="form-group">
                            <label for="nom" style="font-weight:bold">Nom:</label>
                            <input type="text" class="form-control" name="nom" [(ngModel)]="condidat.nom" id="nom">
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="form-group">
                            <label class="form-col-form-label" for="prenom" style="font-weight:bold">Prénom :</label>
                            <input type="text" class="form-control" name="prenom" [(ngModel)]="condidat.prenom" id="prenom">

                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="form-group">
                            <label class="form-col-form-label" for="numeroTel" style="font-weight:bold">N° téléphone:</label>
                            <input type="text" class="form-control" name="prenom" [(ngModel)]="condidat.numeroTel" id="numeroTel" [textMask]="{mask: mask}">

                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="form-group">
                            <label class="form-col-form-label" for="email" style="font-weight:bold">Email:</label>
                            <input type="text" class="form-control" name="email" [(ngModel)]="condidat.email" id="email">

                        </div>
                    </div>

                    <div class="col-sm-2">
                        <div class="form-group">
                            <label for="nom" style="font-weight:bold">Type de profil:</label>
                            <ng-select bindValue="libelle"  bindLabel="libelle" [items]="technologies" [(ngModel)]="condidat.technologie" name="technologie"  >
                                </ng-select>

                        </div>
                    </div>

                    <div class="col-sm-2">
                        <div class="form-group">
                            <label class="form-col-form-label" for="dateEntretien" style="font-weight:bold">Date entretien:</label>
                                <input  [owlDateTimeFilter]="dateEntretienDateFilter"
                                    [owlDateTimeTrigger]="dateEntretien" [owlDateTime]="dateEntretien" class="form-control"
                                    name="dateEntretien" [(ngModel)]="condidat.dateEntretien" id="dateEntretien">
                                    <owl-date-time [pickerType]="'calendar'" #dateEntretien></owl-date-time>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-2">
                        <div class="form-group">
                            <label for="profil" style="font-weight:bold">Lieu entretien:</label> 
                            <ng-select bindValue="libelle"  bindLabel="libelle" [items]="lieux"    [compareWith]="helperService.compareFn" [(ngModel)]="condidat.lieuEntretien" name="lieuEntretien"  >
                                </ng-select>
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="form-group">
                            <label class="form-col-form-label"  style="font-weight:bold">Disponibilité:</label>

                          <ng-select bindValue="value"  bindLabel="label" [items]="refDisponibilite"    [compareWith]="helperService.compareFn" [(ngModel)]="condidat.disponibilite" name="disponibilite"  >
                            </ng-select>
                        </div>
                    </div>

                    <div class="col-sm-2">
                        <div class="form-group">
                            <label class="form-col-form-label"  style="font-weight:bold">Region:</label>
                            <ng-select bindValue="code"  bindLabel="code" [items]="region" (search)="codePostaleOnSearch($event)" 
                                [ngModel]="condidat.region" (ngModelChange)="condidat.region = $event" name="region">
                           </ng-select>

                        </div>
                    </div>

                    <div class="col-sm-2">
                        <div class="form-group">
                            <label class="form-col-form-label" for="prenom" style="font-weight:bold">Date Relance:</label>
                          <month-year-picker (changed)="updateDateRelance($event)" [(ngModel)]="condidat.dateRelance"></month-year-picker>

                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="form-group">
                            <label class="form-col-form-label" for="nomSourceur" style="font-weight:bold">Nom Sourceur :</label>
                            <input type="text" class="form-control" name="nomSourceur" [(ngModel)]="condidat.nomSourceur"
                                id="nomSourceur">

                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="form-group">
                            <label class="form-col-form-label" for="prenomSourceur" style="font-weight:bold">Prenom Sourceur :</label>
                            <input type="text" class="form-control" name="prenomSourceur" [(ngModel)]="condidat.prenomSourceur"
                                id="prenomSourceur">
                        </div>
                    </div>

                </div>
                <div class="row">
                        <div class="col-sm-2">
                                <div class="form-group">
                                    <label class="form-col-form-label" for="nomSourceur" style="font-weight:bold">Nom charge :</label>
                                    <input type="text" class="form-control" name="nomSourceur" [(ngModel)]="condidat.nomCharge"
                                        id="nomSourceur">
        
                                </div>
                            </div>
                            <div class="col-sm-2">
                                <div class="form-group">
                                    <label class="form-col-form-label" for="prenomSourceur" style="font-weight:bold">Prenom charge :</label>
                                    <input type="text" class="form-control" name="prenomSourceur" [(ngModel)]="condidat.prenomCharge"
                                        id="prenomSourceur">
                                </div>
                            </div>
                            <div class="col-sm-2">
                                    <div class="form-group">
                                        <label class="form-col-form-label" for="statut" style="font-weight:bold">Statut :</label>
                                      
                                      <ng-select bindValue="value"  bindLabel="label" [items]="refStatut"    [compareWith]="helperService.compareFn" [(ngModel)]="condidat.statut" name="disponibilite"  >
                                        </ng-select>
                                    </div>
                           </div>
                </div>
            </div>
            <div class="card-footer">

                <div class="row align-items-center">
                        <div class="col-10"></div>
                        <div >
                            <button type="button" class="btn btn-block btn-primary" (click)="rechercheCandidat()">Rechercher</button>
                        </div>

                        <div style="padding-left: 5px" >
                            <button type="button" class="btn btn-block btn-danger" (click)="reset()" style="float: right;">Réinitialiser</button>
                        </div>
                </div>
            </div>
        </div>
 <custom-table [item]="condidat" [actions]="actions" [title]="titleTable" [parent]="this" #table [columns]="columns" ></custom-table>
       
    </div>
</div>

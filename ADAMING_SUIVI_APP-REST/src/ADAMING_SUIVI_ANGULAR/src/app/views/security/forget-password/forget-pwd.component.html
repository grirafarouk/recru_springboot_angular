<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                  <h1>Forget Password</h1>
                  <p class="text-muted">Entrez l'e-mail utilisé pour vous inscrire afin de réinitialiser votre mot de passe                  </p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" (keyup.enter)="forgetPwd()"   [(ngModel)]="email" class="form-control" placeholder="Email" required>
                  </div>              
                  <div class="row">
                    <div class="col-6">
                      <button type="button" [disabled]="diableButton" (click)="forgetPwd()" class="btn btn-primary px-4">Réinitialiser votre mot de passe</button>
                    </div>
                    <div class="col-6 text-right"><button (click)="retour()" class="btn btn-link px-0" type="button">Retour</button></div>
                  </div>
              </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">      
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
<ngx-loading [show]="diableButton" [config]=""></ngx-loading>
<notifier-container></notifier-container>

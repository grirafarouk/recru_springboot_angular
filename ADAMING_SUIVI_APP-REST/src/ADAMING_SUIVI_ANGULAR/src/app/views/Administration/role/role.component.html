<div class="animated fadeIn">
  <div class="row">
    <div class="card">
      <div class="card-header">
        <label style="font-weight:bold;color:#546E7A;">Profil</label>
      </div>
      <div class="card-body">
        <table class="table table-striped">
          <thead>
            <tr>
              <th style="text-align:center">
                <div class="form-group">
                  <h6 style="color:rgba(34, 7, 155, 0.918);" class="text-center"><b>Libelle</b></h6>


                  <input style="font-weight: bold;color: black;" type="text" class="form-control"
                    (input)="searchingrole($event)">
                </div>


              </th>


              <td style="text-align:right">
                <div class="form-group">
                  <h6 style="color:rgba(34, 7, 155, 0.918);" ><b>Action</b></h6>
                </div>
              </td>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let role of listRole  | paginate: { itemsPerPage:10, currentPage: pt, id: 'pt' }">
              <td>{{role.libelle}}</td>
              <td style="text-align:right"><button class='btn btn-outline-success btn-sm' (click)="showEditModal(role)">
                  <i class="fa fa-edit" aria-hidden="true"></i></button>
                <button style="margin:10px;" class='btn btn-outline-danger btn-sm' (click)="showDeleteModal(role)">
                  <i class="fa fa-trash" aria-hidden="true"></i>
                </button>

              </td>
            </tr>
          </tbody>
        </table>
        <div class="panel-footer panel-default pager">
          <pagination-controls (pageChange)="pt =$event" id="pt"></pagination-controls>
        </div>
      </div>
      <div class="card-footer">
        <div class="col-2">
          <button type="button" (click)="showAddModal()" class="btn btn-block btn-primary">Ajouter</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div bsModal #roleModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-primary  modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Profil</h4>
        <button type="button" class="close" (click)="roleModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" style="padding: 52px">
        <form class="form-horizontal">
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="text-input">Libelle :</label>
            <div class="col-md-8">
              <input class="form-control" style="font-weight: bold;color: black;" [(ngModel)]="role.libelle"
                name="libelle" id="typeRole" />
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="roleModal.hide()">Annuler</button>
        <button type="button" (click)="saveRole()" class="btn btn-primary">Valider</button>
      </div>
    </div>
  </div>
</div>

<div bsModal #deleteModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-danger  modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Suppression</h4>
        <button type="button" class="close" (click)="deleteModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" style="padding: 52px">
        Êtes-vous sûr de vouloir supprimer ?

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="deleteModal.hide()">Annuler</button>
        <button type="button" (click)="delete()" class="btn btn-danger">Delete</button>
      </div>
    </div>
  </div>
</div>

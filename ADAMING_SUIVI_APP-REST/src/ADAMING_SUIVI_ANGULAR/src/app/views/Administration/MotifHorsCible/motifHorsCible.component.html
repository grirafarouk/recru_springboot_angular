<div class="animated fadeIn">
<div class="row">
        <div class="card"> 
                         
                <div class="card-header">
                        <label style="font-weight:bold;color:#546E7A;">Motif Hors Cible</label>
                </div>
    <div class="card-body">
        <table class="table table-striped">
            <thead>
              <tr>
                <th style="text-align:center">Libelle
  
                  <div class="form-group">
                    <input style="font-weight: bold;color: black;" type="text" class="form-control"
                      (input)="searchingmotif($event)"></div>
  
  
                </th>
  
  
                <th style="text-align:right">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let motif of ListmotifHorsCible  | paginate: { itemsPerPage:10, currentPage: pt, id: 'pt' }">
                <td>{{motif.libelle}}</td>
                <td style="text-align:right"><button class='btn btn-outline-success btn-sm'
                    (click)="showEditModal(motif)">
                    <i class="fa fa-edit" aria-hidden="true"></i></button>
                  <button style="margin:10px;" class='btn btn-outline-danger btn-sm' (click)="showDeleteModal(motif)">
                    <i class="fa fa-trash" aria-hidden="true"></i>
                  </button>
  
                </td>
              </tr>
            </tbody>
          </table>
          <div class="panel-footer panel-default pager">
            <pagination-controls (pageChange)="pt =$event" id="pt"></pagination-controls>
          </div>
      </div>
      <div class="card-footer">
          <div class="col-2">
              <button type="button" (click)="showAddModal()" class="btn btn-block btn-primary">Ajouter</button>
            </div>
          
        </div>

</div>

<div bsModal #motifHorsCibleModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
aria-hidden="true">
<div class="modal-dialog modal-primary  modal-lg" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title">Motif HorsCible</h4>
      <button type="button" class="close" (click)="motifHorsCibleModal.hide()" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body" style="padding: 52px">
      <form class="form-horizontal">
        <div class="form-group row">
          <label class="col-md-3 col-form-label" for="text-input">Libelle :</label>
          <div class="col-md-8">
              <input class="form-control" style="font-weight: bold;color: black;" [(ngModel)]="motifHorsCible.libelle" name="libelle" id="libelle"  />

          </div>
        </div>
      
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="motifHorsCibleModal.hide()">Annuler</button>
      <button type="button" (click)="saveMotifHorsCible()"  class="btn btn-primary">Valider</button>
    </div>
  </div>
</div>
</div>



</div>
</div>


<div bsModal #deleteModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-danger  modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Suppression</h4>
        <button type="button" class="close" (click)="deleteModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" style="padding: 52px">
       Êtes-vous sûr de vouloir supprimer ?
         
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="deleteModal.hide()">Annuler</button>
        <button type="button" (click)="delete()" class="btn btn-danger">Delete</button>
      </div>
    </div>
  </div>
</div>

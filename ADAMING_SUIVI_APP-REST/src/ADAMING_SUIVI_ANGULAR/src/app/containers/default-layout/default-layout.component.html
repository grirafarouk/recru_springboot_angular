        </div>
        <div class="col-9" style="padding-top: 10px;padding-left: 25px">
          {{ userService.getConnetedUserInfo().nom }} {{
            userService.getConnetedUserInfo().prenom}}<br>
           {{getProfiilDisplay(userService.getConnetedUserInfo().profil)}}
        </div>
      </div>
    </div>
    <app-sidebar-nav [navItems]="navItems" [perfectScrollbar] [disabled]="sidebarMinimized"></app-sidebar-nav>
    <app-sidebar-minimizer ></app-sidebar-minimizer>
  </app-sidebar>
